<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>My PetBook</title>
    </head>
    <body>
        <h1>Bienvenido a PetBook</h1>
        <p>
            Registra a tu mascota y podras acceder a diversos contenidos y consejos para un control 
            adecuado de sus cuidados, vacunas, dieta personalizada, etc.
        </p>
        
        <div id="formulario">
            <h3>Completa el formulario de registro</h3>
            <form
                action="https://formspree.io/adrian_fragata@hotmail.com"
                method="POST"
            >
                <label>Nombre de su mascota:<input type="text" name="Nombre" placeholder="Nombre" required></label><br>
                <label>Años de su mascota:<input type="number" name="años" placeholder="Años" required></label><br>
                <label for="email">Email de contacto:</label>
                <input id="email" type="email" name="correo" placeholder="Email" required><br>
                <label for="password">Ingrese una contraseña:</label>
                <input id="password" type="password" name="contraseña" placeholder="Contraseña" required><br>
                <label>Color de su mascota: <input type="color" name="color" placeholder="Color de su mascota"></label><br>
                <input type="submit" name="enviar" placeholder="Enviar formulario">
            </form>
        </div>
    </body>
</html>
